</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="1" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h1 id="user-interactions-transitions-and-ui-component-design">User Interactions, Transitions, and UI Component Design</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="2" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="prototypes">Prototypes</h2>
<p>Prototypes are designs you can interact with.</p>
<p>In Figma, all prototypes start with a single interaction.</p>
<p>Each interaction consists of two parts: a <strong>trigger</strong> (what causes the interaction to start) and an <strong>action</strong> (the result of the trigger).</p>
<p>Some interactions take place on a single object, such as clicking on an object to open an external URL, or clicking a video to play and pause it.</p>
<p>Other interactions take place between two objects or frames, such as clicking a button to navigate to the next frame, or clicking an icon to open an overlay.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="3" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<p>These interactions are considered connections, which consists of three parts:</p>
<ul>
<li>
<p><strong>Hotspot</strong>: A hotspot is where the interaction takes place. A hotspot can be the frame itself, or an object within the frame. You can create a hotspot on anything, like a button, icon, or heading.</p>
</li>
<li>
<p><strong>Connection:</strong> A connection is the arrow or &quot;noodle&quot; that connects the hotspot to the destination. Define the interaction trigger, actions, and adjust animation settings from the connection.</p>
</li>
<li>
<p><strong>Destination:</strong> The destination is where a connection ends. In most cases, the destination must be a top-level frame. Only connections using the Scroll to action can be set to a destination within the same top-level frame.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="4" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/16943157833495&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="4" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="4" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="5" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="add-an-interaction">Add an interaction</h2>
<p>An interaction is created by selecting a hotspot, or starting point.</p>
<ol>
<li>
<p>Navigate to the <strong>Prototype</strong> tab of the right sidebar.</p>
</li>
<li>
<p>Select a layer or object for the interaction's hotspot.</p>
</li>
<li>
<p>Create the interaction by doing one of the following:</p>
<ul>
<li>
<p>Hover over the object, and drag the plus icon to the destination frame</p>
</li>
<li>
<p>Click the <strong>Add</strong> in the <strong>Interactions</strong> section of the <strong>Prototype</strong> panel.</p>
</li>
</ul>
</li>
<li>
<p>Once the interaction has been made, use the <strong>Interaction details</strong> panel to set the interaction trigger, action, and destination.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="6" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="create-interactions-in-bulk">Create interactions in bulk</h2>
<p>You can create interactions from multiple objects at once. This can help you save time when creating multiple connections to the same destination.</p>
<ol>
<li>
<p>Select your starting objects, or hotspots, where the interactions begin. You can select multiple objects via one of the following methods:</p>
<ul>
<li>
<p>Select an initial object, then hold down Shift while clicking additional objects</p>
</li>
<li>
<p>Drag your cursor across any objects you want to select</p>
</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="7" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<ol start="2">
<li>
<p>Create the interactions by doing one of the following:</p>
<ul>
<li>
<p>Hover over one of the selected objects, then click and drag the plus icon to the destination frame</p>
</li>
<li>
<p>Click the plus icon in the <strong>Interactions</strong> section of the <strong>Prototype</strong> panel, and use the Interaction details panel to set the trigger, action, and animation details</p>
</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="8" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/10786146173463&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="8" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="8" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="9" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="interaction-details">Interaction details</h2>
<p>Once you create an interaction, use the <strong>Interaction details modal</strong> to configure the following:</p>
<ol>
<li><strong>Trigger:</strong> Defines what type of interaction will cause the prototype to advance forward, such as a mouse click or touch gesture.</li>
<li><strong>Action:</strong> Defines what type of event happens when a user interacts with the hotspot, such as moving to another frame, or engaging an overlay.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="10" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<ol start="3">
<li><strong>Destination:</strong> Defines where the interaction ends. This could be another screen in the prototype, or an overlay that appears above the current screen. Not all interactions have destinationsfor example, the Back trigger automatically returns to the previous frame.</li>
<li><strong>Animation settings:</strong> Determine how the prototype moves from one frame to the other.<br />
State management: Click to reset object properties and states when navigating in and across frames.</li>
<li><strong>Add action:</strong> Add another action to the same trigger.</li>
<li>Close the <strong>Interaction details</strong> modal.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="11" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/16944113988503&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="11" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="11" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="12" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<p>A single object can have multiple interactions, each with its own trigger. For example, you might have an object with a video fill that has two interactions: One that plays the video <strong>On click</strong> and one that opens an overlay <strong>When video ends</strong>.</p>
<p>A single object can have:</p>
<ul>
<li>Any number of the following triggers:
<ul>
<li>Key/Gamepad</li>
<li>On drag</li>
<li>When video hits</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="13" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<ul>
<li>One of each of the following triggers:
<ul>
<li>On click / On tap</li>
<li>While hovering</li>
<li>While pressing</li>
<li>Mouse enter</li>
<li>Mouse leave</li>
<li>Mouse down / Touch press</li>
<li>Mouse up / Touch release</li>
<li>After delay</li>
<li>When video ends</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="14" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="adjust-the-animation">Adjust the animation</h2>
<p>The animation settings determine how the prototype moves from one frame to the other.</p>
<ol>
<li>
<p><strong>Animation:</strong> The animation is how the prototype transitions from one frame to the next, such as push, slide, or dissolve.</p>
</li>
<li>
<p><strong>Direction:</strong> For certain animation types (such as move in or push), you can set the direction controls which way you want the transition to move in. Choose between left, right, down, or up.</p>
</li>
<li>
<p><strong>Animate matching layers:</strong> Check this box to apply the Smart animate transition to any matching layers.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="15" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<ol start="4">
<li>
<p><strong>Easing and spring animation:</strong> Easing determines the acceleration of the transition between a starting frame and its destination.</p>
</li>
<li>
<p><strong>Duration:</strong> Duration controls how long it takes, in milliseconds (ms), to complete the transition. Choose a duration between 1ms and 10000ms (10 seconds).</p>
</li>
<li>
<p>Preview the animation.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="16" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/16944254439703&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="16" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="16" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="17" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="select-and-edit-interactions">Select and edit interactions</h2>
<p>Use the tools below to improve and speed up prototype editing.</p>
<p><strong>Select matching interactions</strong></p>
<p>Matching interactions are identical interactions that begin from matching objects in other frames.</p>
<ul>
<li>
<p><strong>Identical interactions</strong> are interactions with the same action and destination.</p>
</li>
<li>
<p><strong>Matching objects</strong> are objects in different frames that have identical names and matching hierarchy levels.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="18" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/15940960531095&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="18" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="18" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="19" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<p>To select matching interactions:</p>
<ol>
<li>
<p>Select an interaction.</p>
</li>
<li>
<p>On the <strong>Interaction details</strong> modal, click <strong>Select matching interactions</strong>.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="20" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/15940981804567&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="20" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="20" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="21" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<p>Edit interaction details to update all selected interactions at once.</p>
<h2 id="update-connection-destinations-in-bulk">Update connection destinations in bulk</h2>
<p>If you have multiple connections, you can change the destination of those connections at the same time.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="22" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<ol>
<li>
<p>Select the connections you want to edit. You can select multiple connections via one of the following methods:</p>
<ul>
<li>
<p>Select an initial connection, then hold down Shift while clicking additional connections.</p>
</li>
<li>
<p>Drag your cursor across any connections you want to select. This will create a blue box around the selected connections.</p>
</li>
</ul>
</li>
<li>
<p>Hold and drag the connections to a new destination frame. You can also select the interaction from the right sidebar and change the destination frame from the Interaction details panel.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="23" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/15941181950999&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="23" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="23" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="24" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="copy-and-paste-interaction-details">Copy and paste interaction details</h2>
<p>Prototype faster by copying interaction details and pasting them on other objects.</p>
<ol>
<li>
<p>Select a prototype interaction on the canvas.</p>
</li>
<li>
<p>Press  Command / Control + C to copy or  Command / Control + X to cut the interaction details.</p>
</li>
<li>
<p>Select another object on the canvas.</p>
</li>
<li>
<p>Press  Command / Control + V to paste the interaction details on to the new object.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="25" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="create-engaging-ui-components-a-figma-animation-tutorial">Create Engaging UI Components: A Figma Animation Tutorial</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="26" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="27" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="create-a-loading-animation-in-figma">Create a loading animation in Figma</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="28" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<p>In this project, well be making a loading animation. Adding loading animations can help your prototype look more realistic. If you follow along step-by-step, your final prototype will look like this:</p>
<p><img src="https://help.figma.com/hc/article_attachments/24970044660759" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="29" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<p>To achieve this design, well do the following:</p>
<ol>
<li>
<p>Create a frame and four ellipses</p>
</li>
<li>
<p>Duplicate the frame and rotate the ellipses</p>
</li>
<li>
<p>Duplicate the second frame and resize the ellipses</p>
</li>
<li>
<p>Add prototype connections</p>
</li>
<li>
<p>Create a component set</p>
</li>
<li>
<p>Add an instance to a new frame</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="30" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="create-a-frame-and-four-ellipses">Create a frame and four ellipses</h2>
<p>To start, select the Frame tool in the toolbar or press F and click on the canvas to add a frame with 100 x 100 dimensions. Double-click the frame name and rename it to loading/1.</p>
<p>Well make the animation pop by making the background dark. Select the frame and change the color to #000000 using the Fill setting in the right sidebar.</p>
<p>Now, lets add four ellipses to the frame.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="31" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/24794089080983&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="31" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="31" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="32" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<ol>
<li>
<p>From the Shape tools dropdown in the toolbar, select Ellipse or press O.</p>
</li>
<li>
<p>In the loading/1 frame, hold Shift and then click and drag your cursor to create a 24 x 24 ellipse.</p>
</li>
<li>
<p>Duplicate the ellipse and place it on the right side of the original ellipse. Use the red guides to help with the alignment.</p>
</li>
<li>
<p>Repeat the steps until you have four ellipses in the frame. Place your ellipses in the top-left, top-right, bottom-left, and bottom-right corners respectively.</p>
</li>
<li>
<p>Select the loading/1 frame and navigate to the Selection colors section in the right sidebar. Update the #D9D9D9 color to #FFFFFF.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="33" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/24794089084695&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="33" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="33" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="34" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<p>We want to make sure the ellipses are equally distributed both horizontally and vertically, as well as center-aligned to the frame. We can do this with Smart selection.</p>
<ol>
<li>
<p>Hold Shift and click each ellipse to select all four at once.</p>
</li>
<li>
<p>Pink handles will appear when you hover over the selection, indicating a Smart selection has been created.</p>
</li>
<li>
<p>Click and drag the pink handles to set the vertical and horizontal spacing between ellipses to 24.</p>
</li>
<li>
<p>Click and drag the selection to snap the ellipses to the center of the frame using the red alignment guides.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="35" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="duplicate-the-frame-and-rotate-the-ellipses">Duplicate the frame and rotate the ellipses</h2>
<p>Now, lets create a second frame by duplicating the current frame.</p>
<ol>
<li>
<p>Select the <strong>loading/1</strong> frame and use the duplicate shortcut to create a copy.</p>
</li>
<li>
<p>Rename the new frame to <strong>loading/2</strong>.</p>
</li>
<li>
<p>Select <strong>loading/2</strong>, and press <strong>Enter</strong> to select all nested layers. In this case, all four ellipses will be selected.</p>
</li>
<li>
<p>Hover your mouse near the objects corner until the <strong>rotate</strong> icon appears.</p>
</li>
<li>
<p>Hold <strong>Shift</strong> on your keyboard, then click and drag clockwise to rotate the ellipse's positions by -90 degrees. You can check the rotation amount in the right sidebar using the <strong>Angle</strong> input field.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="36" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/24799985202839&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="36" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="36" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="37" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="duplicate-the-second-frame-and-resize-the-ellipses">Duplicate the second frame and resize the ellipses</h2>
<p>Lets create the final frame that will tie it all together.</p>
<ol>
<li>
<p>Duplicate the <strong>loading/2</strong> frame.</p>
</li>
<li>
<p>Rename the new frame to <strong>loading/3</strong>.</p>
</li>
<li>
<p>Select <strong>loading/3</strong>, and press **  ** to select all ellipses.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="38" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<ol start="4">
<li>
<p>Update the size of the ellipses to <strong>60 W</strong> and <strong>60 H</strong> using the settings in the right sidebar.</p>
</li>
<li>
<p>Use the <strong>Align horizontal</strong> centers and the <strong>Align vertical</strong> centers settings in the alignment controls panel to center all four ellipses.</p>
</li>
<li>
<p>With all four ellipses still selected, drag to place them in the center of the frame.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="39" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/24799998351639&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="39" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="39" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="40" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="add-prototype-connections">Add prototype connections</h2>
<p>Now that the setup is complete, well add prototype connections to get our loading animation moving.</p>
<ol>
<li>
<p>Click the <strong>Prototype</strong> tab on the right sidebar.</p>
</li>
<li>
<p>Select the <strong>loading/1</strong> frame, then hover over the edge of the frame until you see the blue plus sign.</p>
</li>
<li>
<p>Click and drag the connection to the <strong>loading/2</strong> frame. This opens the Interaction details modal.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="41" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<ol start="4">
<li>
<p>From the dropdown menu, set the trigger to <strong>After delay</strong> and set the duration to 100ms.</p>
</li>
<li>
<p>Set the action to <strong>Navigate to</strong> and the destination to <strong>loading/2</strong>.</p>
</li>
<li>
<p>Set the prototype animation to <strong>Smart animate</strong>.</p>
</li>
<li>
<p>From the animation type dropdown menu, select <strong>Custom bezier</strong> and set the duration to 300ms.</p>
</li>
<li>
<p>In the Bzier curve input field, enter 0.5, -0.1, 0.5, 1.1.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="42" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/24799998355095&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="42" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="42" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="43" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<p>Nice! Now we can connect the remaining frames.</p>
<ol>
<li>
<p>Click and drag a prototype connection from loading/2 to loading/3.</p>
</li>
<li>
<p>Set the trigger to After delay and duration to 100ms. Figma remembers the previous prototype animation settings, so you dont have to set up the animation from scratch again.</p>
</li>
<li>
<p>Create a prototype connection from loading/3 back to loading/1 to make a looped animation.</p>
</li>
<li>
<p>Set the trigger to After delay and duration to 100ms.</p>
</li>
</ol>
<p>Now its time to see our animation in action. Click the flow starting point button next loading/1 frame to open inline preview.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="44" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/24800411588119&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="44" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="44" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="45" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<p>Looks wonderful! With just a few frames, shapes, and prototype connections, we created a loading animation. If youre interested in using this animation on multiple pages, keep reading to learn how to turn it into a reusable component set.</p>
<h2 id="create-a-component-set">Create a component set</h2>
<p>The loading animation looks great! But having to recreate it every time you want to use it would be a pain. Luckily, we can create a component set so you can reuse the animation again and again.</p>
<ol>
<li>
<p>Hold Shift on your keyboard and select all three frames.</p>
</li>
<li>
<p>From the toolbar, open the <strong>Create component</strong> dropdown menu.</p>
</li>
<li>
<p>Select <strong>Create component set</strong>.</p>
</li>
</ol>
</section>

<p>Because our frames were named <strong>loading/1</strong>, <strong>loading/2</strong>, and <strong>loading/3</strong>, they are automatically turned into a component set called loading with three variants called 1, 2, and 3. If we werent consistent with our naming, the component set would simply be called Component 1.</p>
<p>Lets remove the background fill on the variants so they can be used over other designs.</p>
<ol>
<li>
<p>Hold Shift on your keyboard, and then click on each variant to select all three.</p>
</li>
<li>
<p>Click the minus button under <strong>Fill</strong> in the right sidebar.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="48" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51">
<h2 id="add-an-instance-to-a-new-frame">Add an instance to a new frame</h2>
<p>Now that we have a component set, we can add an instance of it to a new frame.</p>
<ol>
<li>
<p>Click the <strong>Frame</strong> icon from the toolbar, or press F.</p>
</li>
<li>
<p>From the Design tab in the right sidebar, select the <strong>iPhone 14 Pro</strong> preset size.</p>
</li>
<li>
<p>Update the fill to #1D1D1D.</p>
</li>
<li>
<p>Select the 1 variant.</p>
</li>
<li>
<p>Hold  Option (Mac) or Alt (Windows) and drag the variant to create an instance. Place the instance in the center of the frame.</p>
</li>
<li>
<p>Click the <strong>Present</strong> button in the toolbar to test it out.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="49" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://help.figma.com/hc/article_attachments/24970044664727&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="custom" lang="en-GB" data-marpit-pagination="49" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="51" data-marpit-advanced-background="content"></section>
