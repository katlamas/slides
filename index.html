<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
</head>
<body>
    <h1>Slides</h1>
    <ul id="list"></ul>
    <script>
        const list = document.getElementById('list')
        const decks = [
            {
                slug: 'visual-programming',
                label: 'Visual Programming'
            },
            {
                slug: 'networking',
                label: 'Networking Computers'
            }
            {
                slug: 'networking-2',
                label: 'Networking Computers 2'
            }
        ]
        decks.forEach(deck => {
            const item = document.createElement('li')
            item.innerHTML = `<a href="${deck.slug}/${deck.slug}.html">${deck.label}</a>`
            list.appendChild(item)
        })
    </script>
</body>
</html>
